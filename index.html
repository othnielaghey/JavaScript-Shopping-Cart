<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./asset/style.css">
    <title>Shopping Cart</title>
</head>
<body>
    <header>
        <div class="overlay">
            <nav>
                <h2>SHOP</h2>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li class="cart">
                        <a href="cart.html">Cart <span>0</span></a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    
    <div class="container shop-items-container">

        <div class="shop-item">
            <img src="./asset/images/caliendi_tshirt.png" alt="caliendi_tshirt">
            <h3>Grey Caliendi T-Shirt</h3>
            <h3>15000 XOF</h3>
            <a class="add-cart itemCart">Add To Cart</a>
            <input type="hidden" value="15000">
        </div>

        <div class="shop-item">
            <img src="./asset/images/rolexwine.png" alt="rolexwine">
            <h3>Rolex Wine</h3>
            <h3>45000 XOF</h3>
            <a class="add-cart itemCart">Add To Cart</a>
            <input type="hidden" value="45000">
        </div>

        <div class="shop-item">
            <img src="./asset/images/caliendi_black_pullover.png" alt="caliendi_black_pullover">
            <h3>Caliendi Black Pullover</h3>
            <h3>20000 XOF</h3>
            <a class="add-cart itemCart">Add To Cart</a>
            <input type="hidden" value="20000">
        </div>

    </div>

    <script src="asset/main.js"></script>

</html>
